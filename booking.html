                                        <ul class="place-list">
                                            
                                            <li>
                                                <input type="radio" name="places" id="Oamaru" class="places_inpute" value="Oamaru">

                                                </label>

                                            </li>

                                            <li>

                                                    <option value="1">6 Guests</option>
                                                </select>

                                            </li>
                                            
                                        </ul>

                                        <input class="name-mail-input" type="text" id="name" name="name" placeholder="Your Name">

                                        <label for="name" ></label>
                                        
                                    </div>

                                    <div class="form-row">

                                        <input class="name-mail-input" type="text" id="email" name="email" placeholder="Your Email">
